<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        @import 'tailwindcss';
        @theme{
            --font-inter: "Inter", sans-serif;
            --font-hind-madurai: "Hind Madurai", sans-serif;
        }
    </style>
</head>
<body class="font-[Arial]">
    <header class="p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center max-sm:flex-col gap-2">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="logo" class="w-12">
                <h4 class="text-xl font-bold text-[#006747]">Emergency<br>Service</h4>
            </div>
            <div class="flex gap-4 flex-wrap justify-center">
                <div class="flex items-center gap-2 bg-[#ecfff0] px-6 py-2 rounded-full">
                    <span id="heart-count" class="text-xl font-extrabold font-inter">0</span>
                    <img src="assets/heart.png" alt="Heart" class="w-8">
                </div>
                <div class="flex items-center gap-2 bg-[#ecfff0] px-6 py-2 rounded-full">
                    <span id="coin-count" class="text-xl font-extrabold font-inter">100</span>
                    <img src="assets/coin.png" alt="Heart" class="w-8">
                </div>
                <div class="flex items-center gap-2 bg-[#00a63e] px-6 py-2 rounded-full">
                    <span class="text-xl text-white"><span id="copy-count">0</span> Copy</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-4 text-center">
            <img src="assets/logo-dark.png" alt="Logo" class="w-25 mx-auto">
            <h2 class="text-white font-hind-madurai font-bold text-[2.5em]">Emergency Service Directory</h2>
            <p class="text-white font-hind-madurai">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </section>
        <section class="bg-[#f5fff6] min-h-screen p-4">
            <div class="max-w-7xl mx-auto grid grid-cols-4 gap-4">
                <div class="col-span-3 grid grid-cols-3 gap-4" id="hotline">
                    <div class="card w-full bg-base-100 shadow-sm">
                        <div class="p-4">
                            <div class="flex justify-between items-center">
                                <img src="assets/emergency.png" alt="Emergency" class="bg-[#ffe3e2] size-14 p-3 rounded-2xl mb-2">
                                <i class="fa-regular fa-heart text-xl cursor-pointer"></i>
                            </div>
                            <h4 class="text-2xl font-hind-madurai font-bold text-[#111]">National Emergency Number</h4>
                            <p class="text-[18px] text-[#5c5c5c]">National Emergency</p>
                            <h3 class="text-3xl font-bold font-sans text-[#111]">999</h3>
                            <span class="bg-[#f2f2f2] py-3 px-5 rounded-full inline-block my-2 text-[#5c5c5c]">All</span>
                            <div class="grid grid-cols-2 gap-2">
                                <button type="button" class="border border-[#d4d6d5] rounded-lg p-2 cursor-pointer text-[#5c5c5c] duration-300 hover:border-black hover:bg-black hover:text-white"><i class="fa-regular fa-clone"></i> Copy</button>
                                <button type="button" class="bg-[#00a63e] rounded-lg p-2 cursor-pointer text-white duration-300 hover:bg-[#d4d6d5] hover:text-white"><i class="fa-solid fa-phone"></i> Call</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
